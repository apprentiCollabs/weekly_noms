{% extends 'meal_manager/base.html' %}

{% load widget_tweaks %}

{% block title %}
    Add New Ingredient
{% endblock %}

{% block content %}
    <div class="row">
        <header class="col-xs-12">
            <h1>
                Add New Ingredient
            </h1>
        </header>
    </div>

    <div class="row">
        <section class="col-xs-6">
            <form action="{% url 'meals:add_ingredient' %}" method="POST">
                {% csrf_token %}
                <!-- TODO: convert to a better way so name and label will show up appropriately, with form-control tag on the input -->
                <label for="{{ form.name.id_for_label }}">
                    {{ form.name.label }}
                </label>
                {{ form.name|add_class:'form-control' }}
                <br />
                <input type="submit" name="sendIngredient" value="Submit" class="btn btn-success btn-lg" />
            </form>
        </section>
    </div>

    <!-- TODO: could put list of current ingredients in db next to this, that would be cool! -->
{% endblock %}
