<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% if title %}
            {{ title }}
        {% else %}
            Weekly Noms
        {% endif %}
    </title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/paper/bootstrap.min.css" rel="stylesheet" />

    {% load static %}
    <!-- dragula -->
    <link rel="stylesheet" href="{% static 'css/dragula.css' %}" />

    <!-- additional css -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
  </head>
  <body>

    <nav class="navbar navbar-default">
        <a href="/" class="navbar-brand">
            <span class="glyphicon glyphicon-apple" aria-hidden="true"></span> Weekly Noms
        </a>
        <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
                <li>
                    <a href="{% url 'meals:all_recipes' %}">
                        Your Recipes
                    </a>
                </li>
                <li>
                    <a href="{% url 'meals:plan' %}">
                        Meal Plan
                    </a>
                </li>
                <li>
                    <a href="{% url 'meals:add_recipe' %}">
                        Add New Recipe
                    </a>
                </li>
                <li>
                    <!-- TODO: while this works technically, it should redirect to the custom logged-out page! -->
                    <a href="{% url 'users:logout' %}">
                        Logout
                    </a>
                </li>
            {% endif %}
        </ul>
    </nav>

    <main class="container fluid">
        {% block content %}
            <!-- NOTE: this is where partials come in -->
        {% endblock %}
    </main>

    <!-- required scripts: bootstrap & dragula -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="{% static 'js/dragula.js' %}" type="text/javascript"></script>

    <!-- custom scripts -->
    <script src="{% static 'js/addIngredient.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/plan.js' %}" type="text/javascript"></script>
  </body>
</html>
