{% extends 'meal_manager/base.html' %}

{% block title %}
    Create a Meal Plan
{% endblock %}

{% block content %}
    <div class="row">
        <header class="col-xs-12">
            <h1>
                Create a Meal Plan
            </h1>
            <!-- TODO: for future use, when the functionality to download a meal plan as pdf or similar exists -->
            <button type="button" name="downloadPlan" class="btn btn-info pull-right disabled">
                Download meal plan
            </button>
        </header>
    </div>

    <div class="row">
        <section class="col-xs-3 dragBox">
            <h4>
                Available Recipes
            </h4>
            <div id="availableRecipes">
                {% for recipe in object_list %}
                    <div class="recipe">
                        <h6><a href="{% url 'meals:view_recipe' pk=recipe.id %}">{{ recipe.title }}</a></h6>
                    </div>
                {% endfor %}
            </div>
        </section>

        <section class="col-xs-9 dragBox" id="schedule">
            <h4>
                Sunday
            </h4>
            <article class="day" id="sunday"></article>
            <hr />
            <h4>
                Monday
            </h4>
            <article class="day" id="monday"></article>
            <hr />
            <h4>
                Tuesday
            </h4>
            <article class="day" id="tuesday"></article>
            <hr />
            <h4>
                Wednesday
            </h4>
            <article class="day" id="wednesday"></article>
            <hr />
            <h4>
                Thursday
            </h4>
            <article class="day" id="thursday"></article>
            <hr />
            <h4>
                Friday
            </h4>
            <article class="day" id="friday"></article>
            <hr />
            <h4>
                Saturday
            </h4>
            <article class="day" id="saturday"></article>
        </section>
    </div>
{% endblock %}
