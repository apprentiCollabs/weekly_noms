<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% if title %}
            {{ title }}
        {% else %}
            Weekly Noms
        {% endif %}
    </title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/paper/bootstrap.min.css" rel="stylesheet" />

    <!-- additional css -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
  </head>
  <body>

    <nav class="navbar navbar-default">
        <a href="#" class="navbar-brand">
            Logo
        </a>
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a href="#">
                    Action link 1
                </a>
            </li>
            <li>
                <a href="#">
                    Action link 2
                </a>
            </li>
        </ul>
    </nav>

    <main class="container fluid">
        {% block content %}
            <!-- NOTE: this is where partials come in -->
        {% endblock %}
    </main>

    <!-- NOTE: modal for adding ingredients, should only trigger when looking at the add.html -->
    <div class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        Add New Ingredient
                    </h4>
                </div>
                <div class="modal-body">
                    <div id="myDIV" class="header">
                        <h2>
                            My To Do List
                        </h2>
                        <input type="text" id="myInput" placeholder="Add a new thing here" />
                        <span onclick="newElement()" class="addBtn">Add</span>
                    </div>

                    <ul id="myUL">
                        <li>
                            Buy eggs
                        </li>
                        <li>
                            Read a book
                        </li>
                        <li>
                            Organize office
                        </li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        Cancel
                    </button>
                    <button type="button" class="btn btn-primary">
                        Save changes
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- required scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="{% static 'js/addIngredient.js' %}" type="text/javascript"></script>
  </body>
</html>
